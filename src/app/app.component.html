<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"> <use xlink:href="#bootstrap"/> </svg>
      <a href="#" class="nav-link px-4 text-warning "> <h4>Mehmet Kaya</h4> </a>
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="#" class="nav-link px-2 link-secondary"><h5>Anasayfa</h5></a></li>
    
    </ul>

    <div class="col-md-3 text-end">
      <ul 
      class="navbar-nav"
      *ngIf="uye | async as user; else loginButton"
    > 
      <div class="row">
        <div class="col">
          <li class="nav-item mb-2 mb-lg-0">
            <a class="nav-link active" aria-current="page" href="/profil">
              <button type="button" class="btn btn-warning">
                {{ user.displayName }}
              </button>
              
            </a>
          </li>
        </div>

        <div class="row-5">

          <li class="nav-item">
         <a class="nav-link active" aria-current="page" href="#">
           <button type="button" class="btn btn-danger" (click)="OturumKapat()">
             Çıkış Yap
           </button>
         </a>
       </li>
       </div>
      </div>
    </ul>

    <ng-template #loginButton>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="login">
            <button type="button" class="btn btn-warning">
              Oturum Aç
            </button></a
          >
        </li>
      </ul>
    </ng-template>
    </div>
  </header>
</div>
